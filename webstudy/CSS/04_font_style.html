<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        div {
            /* 글자크기, 디폴트 16px */   font-size: 32px;
            /* 글자굵기, 디폴트 400 */    font-weight: 900;
            /* 기울임(none, italic 등) */ font-style: italic;
            /* 글꼴(글꼴1, 글꼴2, ...) */ font-family: '궁서', '명조', serif;  
            /* serif(명조계열), sans-serif(고딕계열) */ font-family: '맑은 고딕', sans-serif;
            /* rgb(0, 0, 0) */          color: rgb(0, 0, 0);
            /* rgb(255, 255, 255) */    color: rgb(255, 255, 255);
            /* rgb(128, 128, 128) */    color: rgb(128, 128, 128);
            /* #000, #000000 */         color: #000;
            /* #FFF, #FFFFFF */         color: #FFF;
            /* #888, #888888 */         color: #888;
            /* rgba(0, 0, 0, 0.5) */    color: rgba(0, 0, 0, 0.5);  /* alpha(투명도) : 0(투명) ~ 1(불투명) */
        }
    </style>

</head>
<body>
    
    <!-- <div> 태그 : 블록 레벨의 영역 지정 -->
    <div style="background-color: plum ;">1구역</div>

    <br>

    <!-- <span> 태그 : 인라인 레벨의 영역 지정 -->
    <span style="background-color:lightskyblue ;">2구역</span>

</body>
</html>
