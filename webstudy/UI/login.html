<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">    <!-- css속성 가지고 올때는 stylesheet 사용 -->
</head>
<body>
    <div class="container">
        <header>
            <a href="https://gdu.co.kr/main/main.html">
                <img alt="구디로고" src="https://gdu.co.kr/images/main/logo.png">
            </a>
        </header>
        <section>
            <form method="POST" action="/">
                <div class="gubun">
                    <span class="gubun_desc">※ 회원구분을 위해 체크해 주세요</span>
                    <label for="student"> <!-- id="student"을 말함 -->
                        <input type="radio" name="gubun" value="student" id="student">수강생
                    </label>
                    <label for="member"> <!-- name이 같아야 중복 선택X -->
                        <input type="radio" name="gubun" value="member" id="member">일반회원
                    </label>
                </div>
                <div class="input_area">
                    <input type="text" id="id" placeholder="아이디">
                    <div></div>
                    <input type="password" id="pw" placeholder="●●●●">
                    <div></div>
                    <button class="btn_signin">Sign In</button>
                </div>
            </form>
        </section>
        <footer>

        </footer>
    </div>
</body>
</html>
